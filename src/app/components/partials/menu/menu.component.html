<div>
    <ul class="list-unstyled col-12 m-0 bg-color1 p-0">

            <i class="pi pi-chart-bar"></i>
            <label class="cursor ml-4">Panel</label>
        </li> -->
        <li class="cursor pl-5 p-3 text-white" [routerLink]="['/venues']" [ngClass]="{'active': path == '/' || path == '/venues' }">
            <i class="pi pi-bookmark"></i>
            <label class="cursor ml-4">Sedes</label>
        </li>
        <li class="cursor pl-5 p-3 text-white" [routerLink]="['/events']" [ngClass]="{'active': path == '/events' }" >
            <i class="pi pi-calendar"></i>
            <label class="cursor ml-4">Eventos</label>
        </li>
        <li class="cursor pl-5 p-3 text-white" [routerLink]="['/complexes']" [ngClass]="{'active': path == '/complexes' }" >
